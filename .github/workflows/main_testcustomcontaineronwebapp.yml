# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testcustomcontaineronwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ca8b695052e7acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e2b9850b3bf3484daba92d09985377fd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f7b8539084e941c483aae7dd51a590b4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ca8b695052e7acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e2b9850b3bf3484daba92d09985377fd }}/testcustomcontaineronwebapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testcustomcontaineronwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3677c646e3a74f83a40864ede3cf7ed7 }}
        images: 'ca8b695052e7acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e2b9850b3bf3484daba92d09985377fd }}/testcustomcontaineronwebapp:${{ github.sha }}'