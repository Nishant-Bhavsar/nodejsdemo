# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testcustomcontaineronwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ca8b695052e7acr.azurecr.io/
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ca8b695052e7acr.azurecr.io/${{ secrets.AZURE_REGISTRY_USERNAME }}/customcontainergithub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'customcontainergithub'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'ca8b695052e7acr.azurecr.io/${{ secrets.AZURE_REGISTRY_USERNAME }}/customcontainergithub:${{ github.sha }}'
    
    - name: Update App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: 'customcontainergithub'
        app-settings-json: |
          [
            {
              "name": "DOCKER_REGISTRY_SERVER_PASSWORD",
              "value":${{ secrets.AZURE_REGISTRY_PASSWORD }},
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_URL",
              "value": "https://ca8b695052e7acr.azurecr.io",
              "slotSetting": false
            },
            {
              "name": "DOCKER_REGISTRY_SERVER_USERNAME",
              "value": "ca8b695052e7acr",
              "slotSetting": false
            }
          ]
