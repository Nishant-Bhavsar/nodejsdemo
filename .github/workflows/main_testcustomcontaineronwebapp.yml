# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testcustomcontaineronwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nodecontainerregistry.azurecr.io
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nodecontainerregistry.azurecr.io/${{ secrets.AZURE_REGISTRY_USERNAME }}/customcontainergithub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Login to Azure
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F136915A4EB2429981D1042A9946A5AF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3E90F14FC32C48FC812762C8E9E01EB0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_91E0EE0DD6724CB8A47F123FE6E2B76F }}

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'pynodecode'
        images: 'nodecontainerregistry.azurecr.io/${{ secrets.AZURE_REGISTRY_USERNAME }}/customcontainergithub:${{ github.sha }}'
